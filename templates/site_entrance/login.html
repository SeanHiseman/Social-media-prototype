<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logins.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-register">
            <h1>Login</h1>
            <a class="link" href="{{ url_for('user.register',page='register') }}">Register</a>
        </div>
        <form method="post">
            <input class="input-box" type="text" name="username" placeholder="Username" required>
            <input class="input-box" type="password" name="password" placeholder="Password" required>
            <input class="submit" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
